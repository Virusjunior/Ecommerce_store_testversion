{% extends 'base.html' %}
{% block title %} Favorites {% endblock title %}
{% block body %}


    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">My Favorites</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">My Favorites</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 table-responsive mb-5 m-auto">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Cart</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    {% for favorite in favorites %}
                    
  <tbody class="align-middle">
    <tr class="w-100">
      <td class="align-middle">
        <img src="{{favorite.product.productimage.url}}" alt="" style="width: 50px;"> {{favorite.product.productname}}
      </td>
      <td class="align-middle">${{favorite.product.productprice}}</td>
      <td class="align-middle">
        <form action="/add-to-cart">
        <input type="hidden" name="prod-id" value="{{favorite.product.id}}" id="prod-id">
        <button class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Cart </button>
    </form>
</td>
      <td class="align-middle">
        <a class="btn btn-sm btn-primary" href="/delete_favorite/{{favorite.id}}">
          <i class="fa fa-times"></i>
        </a>
      </td>
    </tr>
  </tbody>
{% endfor %}

                </table>
            </div>
        </div>
    </div>
    <!-- Cart End -->


  {% endblock body %}
